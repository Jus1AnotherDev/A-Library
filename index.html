<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Library">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Library</h1>

    <ul id="theLibrary"></ul>

    <button id="addNewBook" onclick=showForm()>Add New Book</button>

    <div id="overlay">
      <div id="addNewBookDiv">
        <h3>Add New Book</h3>
        <form id="addNewBookForm">
          <label for="title">Title: </label>
          <br>
          <input type="text" id="title" name="title" required>
          <br>
          <label for="author">Author: </label>
          <br>
          <input type="text" id="author" name="author" required>
          <br>
          <label for="yearOfPublication">Year of Publication: </label>
          <br>
          <input type="number" id="yearOfPublication" name="yearOfPublication" required>
          <br>
          <label for="read">Read?: </label>
          <input type="checkbox" id="read" name="read">
          <br>
          <input type="button" value="Submit" id="submit" onclick=acceptFormData()>
        </form>
        <button id="closeForm" onclick=closeForm()>Close Form</button>
      </div>
    </div>

    <ul id="newBooksList"></ul>

    <script src="main.js">
    </script>
  </body>
</html>
